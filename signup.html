<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Music Player</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="auth-container">
    <form class="auth-card" action="login.html" method="get">
      <h2>Create Account</h2>
      <div class="form-group">
        <label for="new-email">Email address</label>
        <input id="new-email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="new-password">Password</label>
        <input id="new-password" type="password" placeholder="••••••••" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" placeholder="••••••••" required />
      </div>
      <button type="submit">Sign Up</button>
      <p class="switch">
        Already have an account?
        <a href="login.html">Log In</a>
      </p>
    </form>
  </div>
</body>
</html>
